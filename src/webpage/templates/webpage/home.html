{% extends 'webpage/site_base.html' %}
{% load static %}
{% load jsonify %}

{% block page_content %}

<style>
    #there{
        position: absolute;
        top:0;
        left:0;
        right: 0;
        bottom: 0;
    }

    .cube {
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        backface-visibility: hidden;

        -webkit-perspective: 1000;
        -moz-perspective: 1000;
        -ms-perspective: 1000;
        perspective: 1000;
        /* Other transform properties here */
    }

</style>

<div id="there" >

    <iframe  class="cube" src="{{ link_3d }}" frameborder="0" style="width: 100%;height: 100%"></iframe>

</div>

{% endblock %}
